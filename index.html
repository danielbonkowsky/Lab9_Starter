<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button id="log">Console Log</button>
      <button id="error">Console Error</button>
      <button id="count">Console Count</button>
      <button id="warn">Console Warn</button>
      <button id="assert">Console Assert</button>
      <button id="clear">Console Clear</button>
      <button id="dir">Console Dir</button>
      <button id="dirxml">Console dirxml</button>
      <button id="group-start">Console Group Start</button>
      <button id="group-end">Console Group End</button>
      <button id="table">Console Table</button>
      <button id="start-timer">Start Timer</button>
      <button id="end-timer">End Timer</button>
      <button id="trace">Console Trace</button>
      <button id="global-error">Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;

      try {
        output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
      } catch (err) {
        console.log(`calculation error:  "${err}"`);
      } finally {
        console.log("Calculate button was pressed");
      }
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish

    // console.log
    document.querySelector("#log").addEventListener('click', () => {
      console.log("Console log button");
    });

    // console.error
    document.querySelector("#error").addEventListener('click', () => {
      console.error("Console error button");
    });

    // count
    document.querySelector("#count").addEventListener('click', () => {
      console.count("cool factor");
    });

    // warn
    document.querySelector("#warn").addEventListener('click', () => {
      console.warn("Console warn button");
    });

    // assert
    document.querySelector("#assert").addEventListener('click', () => {
      console.assert(2 + 2 == 5, "Expected 2 + 2 = 5");
    });

    // clear
    document.querySelector("#clear").addEventListener('click', () => {
      console.clear();
    });

    // dir
    document.querySelector("#dir").addEventListener('click', () => {
      console.dir(document.querySelector("#dir"));
    });

    // dirxml
    document.querySelector("#dirxml").addEventListener('click', () => {
      console.dirxml(document.querySelector("#dirxml"));
    });

    // group-start
    document.querySelector("#group-start").addEventListener('click', () => {
      console.group("swag group");
    });

    // group-end
    document.querySelector("#group-end").addEventListener('click', () => {
      console.groupEnd("swag group");
    });

    // table
    document.querySelector("#table").addEventListener('click', () => {
      let steezeFactor = {"Daniel":100, "John":3, "Sharayu":7, "Jane":7};
      console.table(steezeFactor);
    });

    // start-timer
    document.querySelector("#start-timer").addEventListener('click', () => {
      console.time("baller watch");
    });

    // end-timer
    document.querySelector("#end-timer").addEventListener('click', () => {
      console.timeEnd("baller watch");
    });

    // trace
    document.querySelector("#trace").addEventListener('click', () => {
      console.trace();
    });

    // global-error
    document.querySelector("#global-error").addEventListener('click', () => {
      throw new EpicError("Big Scary Error!!!!!!")
    });

    // window onerror
    window.onerror = function(message, url, line, col, error) {
      console.log(`Ahh!! There was a(n) ${message}`);
    };

    class EpicError extends Error {
      constructor(message) {
        super(message);
        this.name = "EpicError";
      }
    }

  </script>
</body>

</html>
